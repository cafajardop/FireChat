<h1>Chat</h1>
<hr>
<!-- Cargo los mensajes directamente desde el servicio -->
<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of chatService.chats"
        [ngClass]="{'text-right': chatService.usuario.uid == chat.uid }">
        <span class="badge"
              [ngClass]="{'badge-primary':chatService.usuario.uid == chat.uid,
                          'badge-success':chatService.usuario.uid != chat.uid  }">
        {{chat.nombre}}
        </span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
</div>

<!-- para que el input se vea bonito colocamos el formControl -->

    <input autocomplete="off" type="text" 
            name="mensaje"
            [(ngModel)]="mensaje"
            class="form-control"
            (keyup.enter)="enviar_mensaje()"
            placeholder="Enviar mensaje">
